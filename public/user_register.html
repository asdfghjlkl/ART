<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A.R.T.西区—美克家居旗下品牌</title>
	<link rel="stylesheet" href="../css/register.css">
</head>

<body>

	<div id="header_link"></div> 
	
	<div class="content">
		<div class="title">注册</div>
		<div class="top-line">
			<hr class="line-left">
			<img class="title_img" src="../image/user/register_01.png">
			<hr class="line-right">
		</div>
	</div>
	<div class="content-detail">
		<div class="phone">
			<div><span id="p">*</span><label for="p">手机号</label></div>
			<div>
				<input type="text" placeholder="请输入手机号" class="phone-num">
			</div>
		</div>	

		<div class="msg">
			<div><span id="p">*</span><label for="p">手机号</label></div>
			<div>
				<input type="text" placeholder="请输入收到的短信验证码！" class="code">
			</div>
			<div class="get-code"><a href="">获取验证码</a></div>
		</div>	
		
		
		<div class="pwd">
			<div><span id="p">*</span><label for="p">密码</label></div>
			<div>
				<input type="text" placeholder="密码为至少6个字符含数字大小写字母" class="pwd-num">
			</div>
		</div>

		<div class="pwd2">
			<div><span id="p">*</span><label for="p">确认密码</label></div>
			<div>
				<input type="text" placeholder="请再次输入密码" class="pwd-num2">
			</div>
		</div>

		<div class="user">
			<div><span id="p">*</span><label for="p">真实姓名</label></div>
			<div>
				<input type="text" placeholder="请输入您的真实姓名" class="user-name">
			</div>
		</div>

		<div class="user">
			<div><span id="p">*</span><label for="p">昵称</label></div>
			<div>
				<input type="text" placeholder="请输入您的昵称" class="pet-name">
			</div>
		</div>

		<div class="checkbox-info">
			<input type="checkbox">
			<span>我已阅读并同意</span>
			<a href="#" class="protocol">《用户注册协议》</a>
		</div>
		<div>
			<input type="button" value="注册" onclick="register()" class="register-btn">
		</div>
		<div class="login-info">
			已有账户？<a href="#">立即登录</a>
		</div>
	</div>
	<div id="d1"></div>
	
	<div id="foot_link"></div>
	<script src="css/jquery.min.js"></script>
	 <script>
      $(function(){
        $('#header_link').load('head.html');
        $('#foot_link').load('foot.html');
      })
    </script>

	<script>
		function register(){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var result=xhr.responseText;
					d1.innerHTML=result;
				}
			}
			xhr.open("post","/user/register",true);
			var formdata="phone="+phone.value+"&upwd="+upwd.value+"user_name="+user_name.value+"uname="+uname.value;
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xhr.send(formdata);
		}
	</script>
	
</body>
</html>
